name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Unit tests
      run: ./gradlew testDebugUnitTest
    - name: UI tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        script: ./gradlew connectedCheck
